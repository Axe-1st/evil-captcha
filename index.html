<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evil CAPTCHA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="disclaimer">
    <p><strong>⚠️ Warning:</strong> This is a parody. This site is not affiliated with Google reCAPTCHA.<br>
    It contains flashing lights and unsettling themes. Proceed with caution.</p>
    <button onclick="startCaptcha()">I Understand</button>
  </div>

  <div id="game" style="display:none;">
    <div id="captcha-box">
      <input type="checkbox" id="captcha-checkbox">
      <label for="captcha-checkbox">I'm not a robot</label>
      <div id="captcha-text">reCAPTCHA</div>
    </div>

    <div id="bot">
      <img src="bot-cute.png" id="bot-img" />
      <div id="bot-dialog">Hi! I'm Recaptcha, the new beta bot! Wanna play puzzles?</div>
      <div id="bot-options">
        <button onclick="handleAnswer('uhh')">Uhh</button>
        <button onclick="handleAnswer('nah')">Nah</button>
        <button onclick="handleAnswer('okay')">Okay...</button>
      </div>
    </div>

    <div id="puzzle-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
